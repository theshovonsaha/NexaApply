<!DOCTYPE html>
<html>
<head>
    <title>JobBlitz Options</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/styles/popup.css">
</head>
<body>
    <div class="container">
        <h1>JobBlitz Options</h1>
        <div id="options-form">
            <div class="form-group">
                <label for="apiKey">Mistral API Key:</label>
                <input type="password" id="apiKey" name="apiKey">
                <p class="help-text">Get your API key from <a href="https://console.mistral.ai" target="_blank">Mistral AI Console</a></p>
            </div>
            <div class="form-group">
                <label for="debugMode">Debug Mode:</label>
                <input type="checkbox" id="debugMode" name="debugMode">
            </div>
            <div class="form-group">
                <button id="configureProfile" class="secondary-button">Configure Profile</button>
            </div>
            <button id="save" class="primary-button">Save Settings</button>
            <div id="status" class="status-message"></div>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
