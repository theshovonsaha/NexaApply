<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NexaApply</title>
    <link rel="stylesheet" href="../assets/styles/popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NexaApply</h1>
            <div class="status">Ready</div>
        </header>
        
        <div class="profile-section">
            <h2>Profile</h2>
            <button id="editProfile">Edit Profile</button>
            <div class="profile-summary">
                <div id="profileName"></div>
                <div id="profileEmail"></div>
            </div>
        </div>
        
        <div class="actions">
            <button id="startFilling" class="primary">Auto-Fill Form</button>
            <button id="debugMode" class="secondary">Debug Mode</button>
        </div>
        
        <div class="status-panel">
            <h3>Status</h3>
            <div id="statusLog"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
